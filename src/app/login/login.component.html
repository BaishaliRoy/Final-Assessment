<div class="row ">
  <div class="col-sm-4"></div>
  <div class="col-sm-4  col-md-4 col-md-offset-4 my-4"> 
    <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
      <p>{{errorMessage}}</p>
    </div>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" 
            class="form-control" 
            id="exampleInputEmail1"
            ngModel
            name="email"
            required
            email
            #email=ngModel>
            <div *ngIf="email.invalid && email.touched" id="emailHelp" class="form-text alert alert-warning" role="alert">Enter valid email ID</div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" 
            class="form-control" 
            id="exampleInputPassword1" 
            ngModel
            name="password"
            required
            #password=ngModel>
            <div *ngIf="password.invalid && password.touched" id="pwdHelp" class="form-text alert alert-warning" role="alert">Enter your Password</div>
        </div>
        <button type="submit" class="btn btn-primary"  [disabled]="!form.valid">LogOn</button>
     </form>
   </div> 
</div>
